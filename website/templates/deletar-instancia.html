{% extends 'index.html' %}

{% block title %} Deletando {{ object.nome }} {% endblock %}

{% block content %}
  <h1 class="mt-5">{{ object.nome }} Deletar</h1>
  <form class="d-inline" method="post">{% csrf_token %}
      <p class="mt-3 mb-3">Tem certeza que quer deletar "{{ object }}"?</p>
      <input class="btn btn-danger" type="submit" value="Deletar" />
  </form>
  <button class="btn btn-primary" onclick="location.href='/agenda/{{ Model }}'">Voltar</button>
{% endblock %}
