{% extends 'index.html' %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
</head>
<body>
  {% block content %}
    <h1>{{ title }}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Salvar</button>
      <button class="btn btn-primary" onclick="location.href='/agenda/{{ Model }}'">Voltar</button>
    </form>
  {% endblock %}
</body>
</html>
