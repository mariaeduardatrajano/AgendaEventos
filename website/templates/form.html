{% extends 'index.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
  <h1 class="mb-4 mt-3">{{ title }}</h1>
  <form class="form-control mt-4" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Salvar</button>
  </form>

  <button class="btn btn-primary mt-3" onclick="location.href='/agenda'">Voltar</button>
{% endblock %}
