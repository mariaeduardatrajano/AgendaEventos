<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Agenda de Eventos {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <span class="d-inline-block align-text-top">&#128197;</span>
        <span>Agenda de eventos</span>
      </a>
    </div>
  </nav>

  <div class="container-fluid">
    {% block content %}
    <h1 class="mb-4 mt-3">Menu de navegação</h1>
    <ul class="list-group list-group-numbered">
      <li class="list-group-item"><a href="eventos">Eventos</a></li>
      <li class="list-group-item"><a href="organizadores">Organizadores</a></li>
      <li class="list-group-item"><a href="participantes">Participantes</a></li>
      <li class="list-group-item"><a href="locais">Locais</a></li>
    </ul>
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
