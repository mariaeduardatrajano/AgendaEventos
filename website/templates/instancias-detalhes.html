{% extends 'index.html' %}

{% block title %} {{ object.nome }} Detalhes {% endblock %}

{% block content %}
  <h1 class="mt-3">Detalhes de {{ object.nome }}</h1>
  {% for field, value in object.items %}
    <ul class="list-group">
      <li class="list-group-item mt-2 mb-2">{{ field }}: {{ value }}</li>
    </ul>
  {% endfor %}
  <button class="btn btn-primary" onclick="location.href='/agenda/{{ Model }}/editar/{{object.id}}'">Editar</button>
  <button class="btn btn-danger" onclick="location.href='/agenda/{{ Model }}/deletar/{{object.id}}'">Deletar</button>
  <button class="btn btn-primary" onclick="location.href='/agenda/{{ Model }}'">Voltar</button>
{% endblock %}
